<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>

<body>
  <div>
    <h1>TITLE</h1>
    <ol>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>
  </div>


  <script>
    /*
    1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
    2. 2번째 li의 글자에 밑줄을 그어주세요.
    3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
    4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
    */

    // 1번
    const ol = document.querySelector('ol');
    const parentOfOl = ol.parentElement;
    parentOfOl.style.border = '3px solid black'

    // // 2번
    // const lis = document.querySelectorAll('li');
    // lis[1].style.textDecoration = 'underline';
    document.querySelector('li:nth-child(2)').style.textDecoration = 'underline'

    // // 3번
    // for(let i=0; i<3; i++){
    //   lis[i].style.color = 'red';
    // }


    // document.querySelector('li:nth-child(1)').style.color = 'red'
    // document.querySelector('li:nth-child(2)').style.color = 'red'
    // document.querySelector('li:nth-child(3)').style.color = 'red'


    // 강사님 풀이
    const liElements = document.querySelectorAll('li');
    
    liElements.forEach((element, index) => {
      if( index < 3){
        element.style.color = 'red';
      }
    })


    
    // 4번
    for (let i=7 ;i<=10; i++){
      document.querySelector(`li:nth-child(${i})`).style.color = 'blue'
      document.querySelector(`li:nth-child(${i})`).style.backgroundColor = 'skyblue'
    }
    
    // 강사님 풀이
    liElements.forEach((element, index) => {
      if( index >= 6){
        element.style.color = 'blue';
        element.style.backgroundColor = 'skyblue';
      }
    })
  
  
  </script>
</body>

</html>
