<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 로그인 페이지</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <h1 class="a11y-hidden">위니브</h1>

  <main>
    <header>
      <h2>로그인 또는 회원가입</h2>
      <button type="button" class="btn-x"></button>
    </header>
  
    <!-- 메인 section -->
    <section class="main-sec">  
      <div class="wrapper">
        <h3>위니브에서 여러분의 궁금증을 해결하세요! :) </h3>
        
        <input type="text" id="inpID" class="inp ID" placeholder="아이디"></input>
        <label for="inpID" class=""></label>

        <p class="error ID">아이디를 입력해 주세요</p>

        <input type="password" id="inpPS" class="inp PS" placeholder="비밀번호"></input>
        <label for="inpPS" class=""></label>
      </div>
    
      <input type="checkbox" id="inpHold" class="inphold txt-hide">
      <label for="inpHold" class="labl-hold">로그인 상태 유지</label>
    
      <button class="btn-login">로그인</button>
    
      <button>회원가입</button>
      <p>|</p>
      <button>아이디/비밀번호 찾기</button>
    </section>
  
    <p>또는</p> 
  
    <div class="difLogin">
      <a href="http://www.google.co.kr" class="google">구글 계정으로 로그인</a>
    
      <a href="http://www.google.co.kr" class="facebook">페이스북 계정으로 로그인</a>
    
      <a href="#" class="naver">네이버 계정으로 로그인</a>
    
      <a href="#" class="kakao">카카오톡 계정으로 로그인</a> 
    </div>
  </main>

</body>
</html>
