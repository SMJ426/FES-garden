<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }

      tr, th, td {
        border: 2px solid black;
        padding: 12px;
      }
      .coll1 {
        width: 80px;
      }
      .coll2 {
        background-color: yellow;
      }
    </style> 
</head>
<body>
    <h1>Table 기본</h1>
    <table>
      <caption>프로필 테이블</caption>  
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>신민재</td>
        <td>헬스</td>
        <td>코딩</td>
      </tr>
    </table>

    <hr>

    <table>
      <caption>학급점수</caption>
      <colgroup>
        <col class="coll1">
        <col class="coll2">
        <col class="coll3">
        <col class="coll4">
        <col class="coll5">
        <col class="coll6">
      </colgroup>
      <tr>
        <th>반</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>코딩</th>
      </tr>
      <tr>
        <td rowspan="2">1반</td>
        <td>홍길동</td>
        <td>90</td>
        <td>100</td>
        <td>90</td>
        <td>81</td>
      </tr>
      <tr>
        <td>신민재</td>
        <td>85</td>
        <td>81</td>
        <td>95</td>
        <td>100</td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <td>87.5</td>
          <td>90.5</td>
          <td>92.5</td>
          <td>90.5</td>
        </tr>
      </tfoot>
    </table>
</body>
</html>
