<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom연습해보자</title>
    <style>
      .black,
      .good{
        display: none;
      }

      .on {
        display: block;
      }
    </style>
</head>
<body>
  <button class="btn good on"><img src="./image/good.jpg" alt="좋아요이미지"></button>
  <button class="btn black"><img src="./image/good-black.png" alt="다른 좋아요이미지"></button>
    <script>
      const btn_good = document.querySelector('.good');
      const btn_black = document.querySelector('.black');

      const btns = document.querySelectorAll('.btn');
      btns.forEach((itemBtn) => {
        itemBtn.addEventListener('click', function(){
          btn_good.classList.toggle('on');
          btn_black.classList.toggle('on');
        })
      })
    </script>
</body>
</html>
