<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
    <style>
        ul{
            list-style: square;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ol type="a" reversed>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>

    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>
            <div>리스트</div>
        </li>
        <!-- <div></div>-> 자식은 안됨 -->
    </ul>
</body>
</html>
