<!DOCTYPE html>
<html lang="ko">
<head>
    <title>할당연산</title>
</head>
<body>
<script>
let x = 10
x = x + 5
x += 5 // x = x + 5와 같습니다.
x -= 5
x /= 5
x *= 5
x **= 5
x %= 5
console.log(x)
// 대학교에서 문제를 아래와 같이 냅니다.
// 여러분들은 이렇게 풀어보실 필요는 없습니다.
let x1 = 10
++x1 // 11
++x1 // 12
x1 += 10 // 22
x1 /= 2 // 11
console.log(x1)
</script>
</body>
</html>
