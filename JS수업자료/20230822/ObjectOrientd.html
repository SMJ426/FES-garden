<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
      const me = {
            name: '한재현',
            address: '제주도 제주시 인다 1길',
            phoneNum: '010-8000-0000',
            canWalk: function () {
                console.log('재현이가 걷는다.');
            },
            teaching: function (student) {
                student.levelUp();
            }
        }

      const lion = {
          level: 1,
          levelUp : function(){
              this.level++;
          }
      }
      me.teaching(lion);




      const minJae = {
        name:'신민재',
        address:'서울시 동작구 상도로',
        mbti: 'ENFJ',
        canExercise: function(){
          console.log('뛴다.');
        },
        bulking: function(player){
          player.weightUp();
        }
      }

      const mine = {
        weight = 73,
        weightUp: function(){
          this.weight += 3;
          console.log(this.weight);
        }
      }

      minJae.bulking(mine);
      
    </script>
</body>
</html>
